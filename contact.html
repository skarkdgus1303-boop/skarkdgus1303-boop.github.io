<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 120s linear infinite;
      z-index: -2;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    .nebula {
      position: fixed;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle at 40% 40%, rgba(0,255,255,0.25), transparent 60%),
                  radial-gradient(circle at 60% 60%, rgba(0,0,255,0.25), transparent 60%);
      animation: drift 250s linear infinite;
      z-index: -1;
    }

    @keyframes drift {
      from {transform: translate(0,0);}
      to {transform: translate(-200px,150px);}
    }

    h1 {
      margin-top: 120px;
      font-size: 55px;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
    }

    .phone {
      margin-top: 40px;
      font-size: 28px;
    }

    .call-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 20px;
      color: white;
      border: 2px solid #00ffff;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .call-btn:hover {
      background: #00ffff;
      color: black;
      box-shadow: 0 0 25px #00ffff;
    }

    .btn {
      display: inline-block;
      margin-top: 60px;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      border: 2px solid #00ffff;
      border-radius: 30px;
      text-decoration: none;
    }

    .btn:hover {
      background: #00ffff;
      color: black;
    }
  </style>
</head>
<body>

<div class="stars"></div>
<div class="nebula"></div>
