<script>
  const cursor = document.getElementById('light');
  document.addEventListener('mousemove', e => {
    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });

  // í´ë¦­í•˜ë©´ ë³„ í­ë°œ
  document.addEventListener('click', e => {
    for(let i=0; i<15; i++){
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = e.clientX+'px';
      star.style.top = e.clientY+'px';
      const angle = Math.random()*2*Math.PI;
      const distance = Math.random()*80+20;
      star.style.setProperty('--x', `${Math.cos(angle)*distance}px`);
      star.style.setProperty('--y', `${Math.sin(angle)*distance}px`);
      document.body.appendChild(star);
      setTimeout(()=> star.remove(), 800);
    }
  });

  // ëœë¤ ìœ ì„± ìƒì„±
  function spawnMeteor() {
    const meteor = document.createElement('div');
    meteor.classList.add('shooting-star');
    meteor.style.top = Math.random()*50 + '%';
    meteor.style.left = '-200px';
    document.body.appendChild(meteor);
    setTimeout(()=> meteor.remove(), 5000);
  }
  setInterval(spawnMeteor, 4000);
</script>
