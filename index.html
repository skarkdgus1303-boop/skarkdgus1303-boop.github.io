<h1 id="title">ğŸš€ CYBER COSMIC OVERDRIVE ğŸš€</h1>
<div id="cursor"></div>

<audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

/* ===== THREE SETUP ===== */
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,4000);
let renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);
camera.position.z=300;

/* ===== ë³„ 15000 ===== */
let geo=new THREE.BufferGeometry();
let verts=[];
for(let i=0;i<15000;i++){
  verts.push(
    (Math.random()-0.5)*4000,
    (Math.random()-0.5)*4000,
    (Math.random()-0.5)*4000
  );
}
geo.setAttribute('position',new THREE.Float32BufferAttribute(verts,3));
let mat=new THREE.PointsMaterial({color:0xffffff,size:2});
let stars=new THREE.Points(geo,mat);
scene.add(stars);

/* ===== í–‰ì„± ===== */
let planets=[];
for(let i=0;i<6;i++){
  let g=new THREE.SphereGeometry(20+Math.random()*30,32,32);
  let m=new THREE.MeshStandardMaterial({
    color:new THREE.Color(`hsl(${Math.random()*360},100%,50%)`)
  });
  let p=new THREE.Mesh(g,m);
  scene.add(p);
  planets.push(p);
}
let light=new THREE.PointLight(0xffffff,2,3000);
scene.add(light);

/* ===== ì• ë‹ˆë©”ì´ì…˜ ===== */
function animate(){
  requestAnimationFrame(animate);
  stars.rotation.y+=0.0006;

  planets.forEach((p,i)=>{
    p.rotation.y+=0.01;
    p.position.x=Math.cos(Date.now()*0.0002+i)*500;
    p.position.z=Math.sin(Date.now()*0.0002+i)*500;
  });

  renderer.render(scene,camera);
}
animate();

/* ===== ë§ˆìš°ìŠ¤ ===== */
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
  camera.rotation.y=(e.clientX/innerWidth-0.5)*0.6;
  camera.rotation.x=(e.clientY/innerHeight-0.5)*0.6;
});

/* ===== í´ë¦­ í­ë°œ ===== */
document.addEventListener('click',e=>{
  for(let i=0;i<25;i++){
    let s=document.createElement('div');
    s.className='star';
    s.style.left=e.clientX+"px";
    s.style.top=e.clientY+"px";
    let a=Math.random()*Math.PI*2;
    let d=Math.random()*120;
    s.style.setProperty('--x',Math.cos(a)*d+'px');
    s.style.setProperty('--y',Math.sin(a)*d+'px');
    s.style.width=s.style.height=(Math.random()*4+2)+'px';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
  }
});

/* ===== ì›Œí”„ ===== */
document.getElementById('warp').onclick=()=>{
  let speed=0.05;
  let interval=setInterval(()=>{
    stars.rotation.y+=speed;
    speed+=0.02;
  },30);
  setTimeout(()=>clearInterval(interval),2000);
};

/* ===== ë¸”ë™í™€ ===== */
document.getElementById('blackhole').onclick=()=>{
  planets.forEach(p=>p.position.multiplyScalar(0.2));
};

/* ===== ìŒì•… ë°˜ì‘ ===== */
let bgm=document.getElementById('bgm');
let ctx=new (window.AudioContext||window.webkitAudioContext)();
let analyser=ctx.createAnalyser();
let source=ctx.createMediaElementSource(bgm);
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=256;
let data=new Uint8Array(analyser.frequencyBinCount);

document.getElementById('sound').onclick=()=>{
  if(bgm.paused){
    bgm.play();
    ctx.resume();
  }else{
    bgm.pause();
  }
};

function react(){
  analyser.getByteFrequencyData(data);
  let avg=data.reduce((a,b)=>a+b)/data.length;
  stars.scale.setScalar(1+avg/400);
  requestAnimationFrame(react);
}
react();

window.addEventListener('resize',()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});

</script>
