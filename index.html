body {

/* ===== ë³„ ë°°ê²½ ===== */
.star-layer {

  top: -50%;
  left: -50%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  animation: moveStars linear infinite;
}

.star-layer:nth-child(1) { animation-duration: 100s; opacity: 0.2; z-index:1;}
.star-layer:nth-child(2) { animation-duration: 150s; opacity: 0.15; z-index:2;}
.star-layer:nth-child(3) { animation-duration: 200s; opacity: 0.1; z-index:3;}

@keyframes moveStars {
  from { transform: translate3d(0,0,0); }
  to { transform: translate3d(-800px,-800px,0); }
}

/* ===== ìœ ì„± ===== */
.shooting-star {
  position: absolute;
  width: 200px;
  height: 2px;
  background: linear-gradient(90deg, white, transparent);
  animation: shoot 5s linear forwards;
}

@keyframes shoot {
  0% { opacity:1; transform: translateX(0) translateY(0) rotate(20deg); }
  100% { opacity:0; transform: translateX(1500px) translateY(400px) rotate(20deg); }
}

  transform-style: preserve-3d;
}

@keyframes floatPlanet {
  0% { transform: translateY(0) rotateY(0deg); }

<script>
const cursor = document.getElementById('light');
document.addEventListener('mousemove', e => {
  cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
});

// í´ë¦­í•˜ë©´ ë³„ í­ë°œ
document.addEventListener('click', e => {
  for(let i=0;i<20;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = e.clientX+'px';
    star.style.top = e.clientY+'px';
    const angle = Math.random()*2*Math.PI;
    const distance = Math.random()*100+30;
    star.style.setProperty('--x', `${Math.cos(angle)*distance}px`);
    star.style.setProperty('--y', `${Math.sin(angle)*distance}px`);
    document.body.appendChild(star);
    setTimeout(()=> star.remove(), 800);
  }
});

// ëœë¤ ìœ ì„± ìƒì„±
function spawnMeteor() {

  meteor.style.left = '-200px';
  document.body.appendChild(meteor);
  setTimeout(()=> meteor.remove(), 5000);
}
setInterval(spawnMeteor, 3000);
</script>
