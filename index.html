<script>
/* ë¡œê·¸ì¸ ì •ë³´ */
const correctId="rkdgus0912";
const correctPw="6664";

/* ë¡œê·¸ì¸ */
function doLogin(){
  const id=document.getElementById("username").value;
  const pw=document.getElementById("password").value;
  const msg=document.getElementById("loginMsg");

  if(id===correctId && pw===correctPw){
    document.getElementById("loginScreen").style.opacity="0";
    setTimeout(()=>{
      document.getElementById("loginScreen").style.display="none";
      document.getElementById("ui").style.display="block";
    },800);
  }else{
    msg.textContent="âŒ ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.";
  }
}

/* í˜ì´ì§€ ì „í™˜ */
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Three.js */
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,4000);
let renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* ğŸ”¥ í´ë¦­ ë°©í•´ ì™„ì „ ì°¨ë‹¨ */
renderer.domElement.style.pointerEvents="none";
renderer.domElement.style.position="fixed";
renderer.domElement.style.top="0";
renderer.domElement.style.left="0";
renderer.domElement.style.zIndex="0";

camera.position.z=300;

let geo=new THREE.BufferGeometry();
let verts=[];
for(let i=0;i<15000;i++){
  verts.push(
    (Math.random()-0.5)*4000,
    (Math.random()-0.5)*4000,
    (Math.random()-0.5)*4000
  );
}
geo.setAttribute('position',new THREE.Float32BufferAttribute(verts,3));
let mat=new THREE.PointsMaterial({color:0xffffff,size:2});
let stars=new THREE.Points(geo,mat);
scene.add(stars);

function animate(){
  requestAnimationFrame(animate);
  stars.rotation.y+=0.0006;
  renderer.render(scene,camera);
}
animate();

/* ë„¤ì˜¨ ì»¤ì„œ */
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});
