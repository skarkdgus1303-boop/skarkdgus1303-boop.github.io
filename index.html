}

.shooting-star {

  width: 200px;
  height: 2px;

  animation: shoot 5s linear forwards;
  filter: drop-shadow(0 0 6px cyan);
}
@keyframes shoot { 0%{opacity:1;transform:translateX(0) translateY(0) rotate(20deg);} 100%{opacity:0;transform:translateX(1500px) translateY(400px) rotate(20deg);} }

  box-shadow:0 0 100px cyan,inset 0 0 50px #0ff;

  transform-style: preserve-3d;
}

<script>
const cursor=document.getElementById('light');
document.addEventListener('mousemove',e=>{
  cursor.style.transform=`translate(${e.clientX}px,${e.clientY}px)`;
  // ë§ˆìš°ìŠ¤ íŒŒí‹°í´
  const star=document.createElement('div');
  star.classList.add('star');

  const angle=Math.random()*2*Math.PI;
  const distance=Math.random()*50+10;
  star.style.setProperty('--x',`${Math.cos(angle)*distance}px`);

  star.style.width=star.style.height=(Math.random()*3+2)+'px';
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),500);
});

// í´ë¦­ ë³„ í­ë°œ + í™”ë©´ í”ë“¤ë¦¼
