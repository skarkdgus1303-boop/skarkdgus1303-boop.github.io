<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Î∞©Î™ÖÎ°ù</title>
<style>
body{
  font-family: Arial;
  background:#111;
  color:#fff;
  text-align:center;
  margin:0;
  padding:20px;
}

h1{
  color:cyan;
}

#guestForm input{
  padding:10px;
  width:300px;
  font-size:16px;
}

#guestForm button{
  padding:10px 20px;
  font-size:16px;
  margin-left:10px;
  cursor:pointer;
  border:2px solid cyan;
  background:transparent;
  color:cyan;
}

#guestForm button:hover{
  background:cyan;
  color:black;
}

#guestList{
  margin-top:30px;
  max-width:500px;
  margin-left:auto;
  margin-right:auto;
  text-align:left;
}

.guestItem{
  background:#222;
  margin:5px 0;
  padding:10px;
  border-left:5px solid cyan;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.deleteBtn{
  background:red;
  border:none;
  color:white;
  padding:5px 10px;
  cursor:pointer;
}

.deleteBtn:hover{
  background:#ff5555;
}
</style>
</head>
<body>

<h1>üìù Î∞©Î™ÖÎ°ù</h1>

<div id="guestForm">
  <input type="text" id="guestInput" placeholder="Î∞©Î™ÖÎ°ùÏóê Í∏ÄÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî">
  <button onclick="addGuest()">Îì±Î°ù</button>
</div>

<div id="guestList"></div>

<script>
let guestArray = [];

function addGuest(){
  let input = document.getElementById("guestInput");
  let text = input.value.trim();
  if(text === "") return alert("ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");

  // Î∞∞Ïó¥Ïóê Ï†ÄÏû•
  guestArray.push(text);
  input.value = "";
  renderGuests();
}

function deleteGuest(index){
  guestArray.splice(index,1);
  renderGuests();
}

function renderGuests(){
  let list = document.getElementById("guestList");
  list.innerHTML = "";
  guestArray.forEach((text,index)=>{
    let div = document.createElement("div");
    div.className = "guestItem";
    div.innerHTML = `<span>${text}</span> <button class="deleteBtn" onclick="deleteGuest(${index})">ÏÇ≠Ï†ú</button>`;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
