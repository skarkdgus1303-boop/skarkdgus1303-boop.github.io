    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 100s linear infinite;
      z-index: -2;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    .nebula {
      position: fixed;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle at 40% 40%, rgba(0,255,255,0.2), transparent 60%),
                  radial-gradient(circle at 60% 60%, rgba(0,0,255,0.2), transparent 60%);
      animation: drift 200s linear infinite;
      z-index: -1;
    }

    @keyframes drift {
      from {transform: translate(0,0);}
      to {transform: translate(-200px,150px);}
    }

    h1 {

      color: white;

      transition: 0.3s;
    }

    .btn:hover {
      background: #00ffff;
      color: black;
      box-shadow: 0 0 20px #00ffff;
      transform: translateY(-5px);
    }
